<div class="tickets-component">
    <div *ngFor="let ticket of tickets" class="ticket-container">
        <div class="status-container">
            <div class="status priority-{{ticket.color}}"><i class="material-icons">vertical_align_center</i>{{ticket.priority_name}}</div>
            <div class="status problem-{{ticket.problem_type_color}}"><i class="material-icons">build</i>{{ticket.problem_type_name}}</div>
            <div class="status status-{{ticket.swimlane_color}}"><i class="material-icons">lock_outline</i>{{ticket.swimlane_status}}</div>
        </div>
        <div class="ticket-body">
            <h4>{{ticket.summary}}</h4>
            <button data-toggle="collapse" class="btn btn-info" [attr.data-target]="'#ticket-'+ticket.ticket_id">Read More</button>
            <button class="btn btn-info" (click)="onViewMore(ticket.ticket_id)">View More</button>
            <button class="btn btn-info" (click)="onUpdateTicket(ticket.ticket_id)">Update Ticket</button>
            <p id="ticket-{{ticket.ticket_id}}" class="collapse">
                {{ticket.description}}
            </p>
        </div>
        <!--<comments [ticketID]="ticket.ticket_id"></comments>-->
    </div>
</div>
