<div class="col-xs-12">
    <form>
        <div class="col-md-6 col-xs-12">
            <div class="form-group ">
                <label class="control-label">Product </label>
                <input type="text" class="form-control" disabled="" value="{{product}}">
                <span class="material-input"></span></div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="form-group ">
                <label class="control-label">Branch </label>
                <input type="text" class="form-control" disabled="" value="{{branch}} ">
                <span class="material-input"></span></div>
        </div>

        <div class="col-md-6 col-xs-12">
            <div class="form-group ">
                <label class="control-label">:Till Name</label>
                <input type="text" class="form-control" [(ngModel)]="tillName" name="tillName">
                <span class="material-input"></span></div>
        </div>


        <div class="col-md-6 col-xs-12">
            <div class="form-group ">
                <label class="control-label">expire date</label>
                <input type="date" class="form-control" [(ngModel)]="expireDate" name="expireDate">
                <span class="material-input"></span></div>
        </div>

        <div class="col-md-12 col-xs-12">
            <div class="form-group ">
                <label class="control-label">:Key</label>
                <input type="text" class="form-control" [(ngModel)]="productKey" name="productKey">
                <span class="material-input"></span></div>
        </div>
        <button type="submit" class="btn btn-primary pull-right" (click)="addTillToClient()">Add Till<div class="ripple-container"></div></button>
    </form>
</div>
