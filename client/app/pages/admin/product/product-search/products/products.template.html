<div class="row">
    <table class="table" *ngIf="!noPurchases">
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
        </colgroup>
        <thead>
        <tr>
            <th>Branch</th>
            <th>Product</th>
            <th>Installation</th>
            <th>Till Name</th>
            <th>Expire Date</th>
        </tr>
        </thead>
        <tr *ngFor="let purchasedItem of purchasedList">
            <td>{{purchasedItem.location}}</td>
            <td>{{purchasedItem.name}}</td>
            <td>{{purchasedItem.loggedTime | date:'mediumDate'}}</td>
            <td>{{purchasedItem.till_name}}</td>
            <!--<td>{{purchasedItem.till_key}}</td>-->

            <td>{{purchasedItem.expiredate |  date:'mediumDate'}}</td>
        </tr>
    </table>

    <div *ngIf="noPurchases" class="col-xs-12">
        <h4 style="text-align: center">No Tills For Selected Filters</h4>
    </div>
</div>
