<div class="col-md-offset-3 col-md-6 col-sm-6 col-xs-6">
    <div class="card form-container">
        <form #addUserForm="ngForm" (ngSubmit)="onSubmit(addUserForm.value)">
            <!--user-->
            <div class="form-group">
                <label for="roles">Role</label>
                <select class="form-control" id="roles" name="role" ngModel>
                    <option *ngFor="let role of roles" [value]="role.value">{{role.option}}</option>
                </select>
            </div>
            <!--name-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" ngModel required>
            </div>
            <!--company ID-->
            <div class="form-group">
                <label for="companyId">Company ID</label>
                <input type="text" class="form-control" id="companyId" name="companyId" ngModel required>
            </div>
            <!--submit-->
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
