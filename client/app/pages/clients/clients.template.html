<sidenavbar></sidenavbar>
<div class="main-panel">

    <navbarheader></navbarheader>

    <clientsheader></clientsheader>



    <div class="row">

        <div class="form-group col-sm-6 col-xs-12" style="margin-top: 0px">


            <div class="form-group label-floating is-empty" style="padding-left: 3%; padding-right: 3%">
                <label class="control-label"><i class="material-icons">search</i>search client Name</label>
                <input type="text" class="form-control" [(ngModel)]="searchClientName">
                <span class="material-input"></span>
            </div>

        </div>

        <div class="form-group col-sm-6 col-xs-12" style="margin-top: 0px">

            <div class="form-group label-floating is-empty" style="padding-left: 3%; padding-right: 3%">
                <label class="control-label"><i class="material-icons">search</i>search by client Id</label>
                <input type="text" class="form-control" [(ngModel)]="searchClientID">
                <span class="material-input"></span>
            </div>

        </div>
    </div>

    <div class="col-xs-12">
        <div class="card">
            <div class="card-content table-responsive">
                <table class="table">
                    <thead class="text-primary">
                        <tr>
                            <th>Client Name</th>
                            <th>Client Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of ( clientNameAndIds | searchByName:searchClientName |searchById:searchClientID ) ">
                            <td><a routerLink="/operator/clients/{{client.id}}" >{{client.name}}</a></td>
                            <td><a routerLink="/operator/clients/{{client.id}}" >{{client.id}}</a></td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>



</div>
