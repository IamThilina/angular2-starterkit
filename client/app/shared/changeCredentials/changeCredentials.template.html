<div class="form-container">
    <form #changeCredentialsForm="ngForm" (ngSubmit)="onSubmit(changeCredentialsForm.value)">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <!--old username-->
            <div class="form-group">
                <label for="old-username">Old Username</label>
                <input type="text" class="form-control" id="old-username" name="oldUsername" ngModel required>
            </div>
            <!--new username-->
            <div class="form-group">
                <label for="new-username">New Username</label>
                <input #newUsername type="text" class="form-control" id="new-username" name="newUsername" ngModel required>
            </div>
            <!--confirm new username-->
            <div class="form-group">
                <label for="confirm-new-username">Confirm New Username</label>
                <input #confirmedUsername type="text" class="form-control" id="confirm-new-username" name="confirmedNewUsername" (change)="onConfirmedUsernameChange()"  (input)="onConfirmedUsernameInput()" ngModel required>
                <i [ngClass]="{'material-icons': true, 'tick': usernameMatched, 'cross': !usernameMatched , 'hide': !usernameMatched && usernameMatchedIcon == ''}">{{usernameMatchedIcon}}</i>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <!--old-password-->
            <div class="form-group">
                <label for="password">Old Password</label>
                <input type="password" class="form-control" id="password" name="oldPassword" ngModel required>
            </div>
            <!--new-password-->
            <div class="form-group">
                <label for="old-password">New Password</label>
                <input #newPassword type="password" class="form-control" id="old-password" name="newPassword" ngModel required>
            </div>
            <!--confirm new-password-->
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input #confirmedPassword type="password" class="form-control" id="confirm-new-password" name="confirmedNewPassword" (change)="onConfirmedPasswordChange()"  (input)="onConfirmedPasswordInput()" ngModel required>
                <i [ngClass]="{'material-icons': true, 'tick': passwordMatched, 'cross': !passwordMatched , 'hide': !passwordMatched && passwordMatchedIcon == ''}">{{passwordMatchedIcon}}</i>
            </div>
        </div>
        <!--submit-->
        <button type="submit" [disabled]="!passwordMatched || !usernameMatched" class="btn btn-primary">Change</button>
    </form>
</div>
