
<div class="comments-container">
    <button data-toggle="collapse" class="btn btn-info" [attr.data-target]="'#comments-' + ticketID" (click)="onClick()"><i class="material-icons">comment</i></button>
    <div id="comments-{{ticketID}}" class="chat-list collapse">
        <ul class="chat-thread">
            <li *ngFor="let comment of comments" [ngClass]="{'left' : comment.sender_role == 'OPERATOR', 'right' : comment.sender_role == 'DEVELOPER'}">
                <b><span class="sender-name" >{{comment.sender_name}}</span></b>
                <br/>
                {{comment.message}}
                <br/>
                <b><span class="time">{{comment.timestamp | date:'mediumDate'}} {{comment.timestamp | date: 'HH:mm'}}</span></b>
            </li>
        </ul>
        <form #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm.value)" class="comment-box">
            <div class="form-group">
                <textarea class="form-control" placeholder="Your Comment . . ." id="comment" name="comment" rows="5" [(ngModel)]="commentbox" required></textarea>
            </div>
            <!--submit-->
            <button type="submit" class="btn btn-info">Comment</button>
        </form>
    </div>
</div>
