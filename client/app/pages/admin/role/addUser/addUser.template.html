
<!--<div class="col-md-offset-3 col-md-6 col-sm-6 col-xs-6">-->
<div class="col-md-6 col-xs-12">
    <div class="card form-container">
        <form #addUserForm="ngForm" (ngSubmit)="onSubmit(addUserForm.value)">
            <!--user-->
            <div class="form-group">
                <label for="roles">Role</label>
                <select class="form-control" id="roles" name="role" ngModel [(ngModel)]="selectedRole">
                    <option *ngFor="let role of roles" [value]="role.value">{{role.option}}</option>
                </select>
            </div>
            <!--name-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" ngModel required [(ngModel)]="name">
            </div>
            <!--company ID-->
            <div class="form-group">
                <label for="companyId">Company ID</label>
                <input type="text" class="form-control" id="companyId" name="companyId" ngModel required [(ngModel)]="companyId">
            </div>
            <!--email-->
            <div class="form-group">
                <label for="email">Email To Send Credentials</label>
                <input type="email" class="form-control" id="email" name="email" ngModel required [(ngModel)]="email">
            </div>
            <!--submit-->
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>

<div class="col-md-6 col-xs-12">
    <all-developers *ngIf="selectedRole == 'DEVELOPER'" [developers]="developers"></all-developers>
    <all-operators *ngIf="selectedRole == 'OPERATOR'" [operators]="operators"></all-operators>
    <all-developers *ngIf="selectedRole != 'DEVELOPER' && selectedRole != 'OPERATOR'" [developers]="developers"></all-developers>
    <all-operators *ngIf="selectedRole != 'DEVELOPER' && selectedRole != 'OPERATOR'" [operators]="operators"></all-operators>
</div>
