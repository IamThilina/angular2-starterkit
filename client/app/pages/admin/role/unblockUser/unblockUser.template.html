<!--<div class="col-md-offset-3 col-md-6 col-sm-6 col-xs-6">-->
<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-6 col-xs-12">
    <div class="card form-container">

        <form #unblockUserForm="ngForm" (ngSubmit)="onSubmit(unblockUserForm.value)">
            <!--user-->
            <div class="form-group">
                <label for="roles">Role</label>
                <select class="form-control" id="roles" name="role" ngModel (change)="onRoleSelect($event.target.value)"
                        [(ngModel)]="selectedRole">
                    <option *ngFor="let role of roles" [value]="role.value">{{role.option}}</option>
                </select>
            </div>
            <!--name-->
            <div class="form-group">
                <label for="name">Name</label>
                <select class="form-control" id="name" name="name" ngModel [(ngModel)]="name">
                    <option *ngFor="let user of users" [value]="user.name">{{user.name}}</option>
                </select>
            </div>
            <!--submit-->
            <button type="submit" class="btn btn-primary">Unblock</button>
        </form>
    </div>
</div>
