<div class="row">
    <div class="col-md-3 col-xs-12"></div>
    <div class="col-md-6 col-xs-12">
        <div class="card">

            <div class="card-header" data-background-color="purple">

                <h4 class="title" >Add Support Time to : {{client.company_name}}</h4>

            </div>

            <div class="card-content">
                <form #ticketsForm="ngForm" (ngSubmit)="onSubmit(ticketsForm.value)">
                    <div class="row">
                        <!--allocated Time-->
                        <div class="col-xs-12">
                            <h3>Current Allocated Time : {{availableTime | secondsToHourMin}}</h3>
                        </div>
                        <!--allocated Time-->
                        <div class="col-xs-12">
                            <div class="form-group label-floating is-empty">
                                <label  >Adding Time (min)</label>
                                <input type="number" class="form-control" required="true"
                                       [(ngModel)]="addingTime" name="addingTime" value="{{addingTime}}" min="1">
                                <span class="material-input"></span></div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Add Support Time<div class="ripple-container"></div></button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
