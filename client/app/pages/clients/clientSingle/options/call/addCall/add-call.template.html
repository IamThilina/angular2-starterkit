    <div class="row">

        <div class="col-xs-12">
            <div class="card">
                <div class="card-header" data-background-color="purple">
                    <h4 class="title">Add Call</h4>

                </div>
                <div class="card-content">
                    <form (ngSubmit)="addCall()" >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">{{client.company_name}}</label>
                                    <input type="text" class="form-control" disabled="">
                                    <span class="material-input"></span></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">Call Duration (min)</label>
                                    <input type="number" class="form-control" required="true" [(ngModel)]="call_time" name="call_time"
                                    min="0" max="{{client.support_time/60}}">
                                    <span class="material-input"></span></div>
                            </div>
                            </div >
                            <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">Subject</label>
                                    <input type="test" class="form-control" required="true" [(ngModel)]="subject" name="subject">
                                    <span class="material-input"></span></div>
                            </div>
                        </div>






                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">Enter a brief description about the call</label>
                                        <textarea class="form-control" rows="5" required="true" [(ngModel)]="call_description" name="call_description"></textarea>
                                        <span class="material-input"></span></div>
                                </div>
                            </div>
                        </div>
                            <h4 >Available Time {{client.support_time | secondsToHourMin}}</h4>
                            <h4 class="btn btn-block"  *ngIf="client.blocked != 0">Info : This Client is blocked</h4>

                        <button type="submit" class="btn btn-primary pull-right" (submit)="addCall()">Add Call<div class="ripple-container"></div></button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
