<div class="main-panel">

    <navbarheader></navbarheader>
    <h1>Clients Page Content</h1>
    <a routerLink="/operator/clients/addclient">Add Client</a>

    <div class="form-group">
        <label >Client Name</label>
        <input [(ngModel)]="searchClientName">

        <label >Client Id</label>
        <input [(ngModel)]="searchClientID">

    </div>


    <div class="row" *ngFor="let client of ( clientNameAndIds | searchByName:searchClientName |searchById:searchClientID ) " >
        <div class="col-md-6"><h3>{{client.name}}</h3></div>
        <div class="col-md-6"><h3>{{client.id}}</h3></div>
    </div>




</div>
